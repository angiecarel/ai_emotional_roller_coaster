<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The AI Adoption Emotional Roller Coaster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height for mobile browsers */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 1400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 800;
            animation: fadeInDown 0.8s ease-out;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            font-size: 1.2em;
            margin-bottom: 40px;
            font-style: italic;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .chart-container {
            position: relative;
            width: 100%;
            min-height: 400px;
            height: clamp(400px, 50vh, 600px);
            margin-bottom: 40px;
        }

        .chart-container.hide-cursor {
            cursor: none;
        }

        .chart-container.hide-cursor * {
            cursor: none !important;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        .emotion-point {
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: popIn 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55) both;
            will-change: transform;
        }

        .emotion-point text {
            will-change: transform, filter;
        }

        .emotion-point.animating {
            cursor: none;
        }

        .emotion-point:hover circle {
            r: 14;
            filter: drop-shadow(0 0 10px currentColor);
        }

        .emotion-point:hover text {
            font-size: 56px;
            font-weight: 700;
        }

        .curve {
            fill: none;
            stroke: url(#gradient);
            stroke-width: 4;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
            stroke-dasharray: 3000;
            stroke-dashoffset: 3000;
            animation: drawCurve 3s ease-out forwards;
        }


        .tooltip {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.75);
            backdrop-filter: blur(10px);
            color: white;
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 400px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .tooltip.active {
            opacity: 1;
        }

        .tooltip .stage-title {
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 4px;
        }

        .axis-label {
            font-size: 14px;
            fill: #4a5568;
            font-weight: 600;
        }

        .grid-line {
            stroke: #e2e8f0;
            stroke-width: 1;
            stroke-dasharray: 5,5;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.5s forwards;
        }

        .axis-line {
            stroke: #2d3748;
            stroke-width: 3;
            stroke-linecap: round;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.3s forwards;
        }

        .footer {
            text-align: center;
            color: #718096;
            font-size: 14px;
            margin-top: 20px;
            animation: fadeIn 1s ease-out 1s both;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 1.2s both;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #4a5568;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .sound-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            z-index: 2000;
        }

        .sound-toggle:hover {
            background: rgba(0,0,0,0.9);
            transform: scale(1.05);
        }

        /* Base animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes drawCurve {
            to { stroke-dashoffset: 0; }
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Emotion-specific animations */
        @keyframes wobble {
            0% { transform: rotate(0deg) scale(1); }
            10% { transform: rotate(-4deg) scale(1.02); }
            20% { transform: rotate(-8deg) scale(1.05); }
            30% { transform: rotate(-4deg) scale(1.07); }
            40% { transform: rotate(2deg) scale(1.09); }
            50% { transform: rotate(6deg) scale(1.1); }
            60% { transform: rotate(4deg) scale(1.08); }
            70% { transform: rotate(0deg) scale(1.05); }
            80% { transform: rotate(-3deg) scale(1.03); }
            90% { transform: rotate(-1deg) scale(1.01); }
            100% { transform: rotate(0deg) scale(1); }
        }

        @keyframes shockwave {
            0% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(66, 153, 225, 0)); }
            10% { transform: scale(1.05); filter: drop-shadow(0 0 8px rgba(66, 153, 225, 0.4)); }
            20% { transform: scale(1.1); filter: drop-shadow(0 0 15px rgba(66, 153, 225, 0.8)); }
            30% { transform: scale(1.2); filter: drop-shadow(0 0 22px rgba(66, 153, 225, 0.7)); }
            40% { transform: scale(1.3); filter: drop-shadow(0 0 30px rgba(66, 153, 225, 0.6)); }
            50% { transform: scale(1.4); filter: drop-shadow(0 0 38px rgba(66, 153, 225, 0.5)); }
            60% { transform: scale(1.5); filter: drop-shadow(0 0 45px rgba(66, 153, 225, 0.4)); }
            70% { transform: scale(1.35); filter: drop-shadow(0 0 32px rgba(66, 153, 225, 0.3)); }
            80% { transform: scale(1.2); filter: drop-shadow(0 0 20px rgba(66, 153, 225, 0.2)); }
            90% { transform: scale(1.1); filter: drop-shadow(0 0 10px rgba(66, 153, 225, 0.1)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(66, 153, 225, 0)); }
        }

        @keyframes tada {
            0% { transform: scale(1) rotate(0deg); }
            5% { transform: scale(0.95) rotate(-1deg); }
            10% { transform: scale(0.9) rotate(-3deg); }
            15% { transform: scale(0.92) rotate(-2deg); }
            20% { transform: scale(0.95) rotate(-1deg); }
            25% { transform: scale(1.0) rotate(1deg); }
            30% { transform: scale(1.05) rotate(2deg); }
            35% { transform: scale(1.1) rotate(3deg); }
            40% { transform: scale(1.08) rotate(2deg); }
            45% { transform: scale(1.05) rotate(0deg); }
            50% { transform: scale(1.07) rotate(-1deg); }
            55% { transform: scale(1.1) rotate(-2deg); }
            60% { transform: scale(1.1) rotate(-3deg); }
            65% { transform: scale(1.08) rotate(-2deg); }
            70% { transform: scale(1.05) rotate(0deg); }
            75% { transform: scale(1.07) rotate(2deg); }
            80% { transform: scale(1.1) rotate(3deg); }
            85% { transform: scale(1.07) rotate(2deg); }
            90% { transform: scale(1.04) rotate(1deg); }
            95% { transform: scale(1.02) rotate(0deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        @keyframes glitch {
            0% { transform: scale(1); filter: hue-rotate(0deg) brightness(1); }
            5% { transform: scale(1.03) skew(1deg, 0deg); filter: hue-rotate(30deg) brightness(1.1); }
            10% { transform: scale(1.1) skew(2deg, 0deg); filter: hue-rotate(90deg) brightness(1.3); }
            15% { transform: scale(1.05) skew(0deg, 1deg); filter: hue-rotate(120deg) brightness(1.1); }
            20% { transform: scale(0.95) skew(-2deg, 0deg); filter: hue-rotate(180deg) brightness(0.8); }
            25% { transform: scale(0.98) skew(-1deg, -1deg); filter: hue-rotate(210deg) brightness(0.95); }
            30% { transform: scale(1.05) skew(0deg, 2deg); filter: hue-rotate(270deg) brightness(1.2); }
            35% { transform: scale(1.03) skew(1deg, 1deg); filter: hue-rotate(300deg) brightness(1.25); }
            40% { transform: scale(1) skew(0deg, -2deg); filter: hue-rotate(0deg) brightness(1.4); }
            45% { transform: scale(1.04) skew(0.5deg, 0.5deg); filter: hue-rotate(45deg) brightness(1.45); }
            50% { transform: scale(1.08) skew(1deg, 1deg); filter: hue-rotate(90deg) brightness(1.5); }
            55% { transform: scale(1.05) skew(0deg, -1deg); filter: hue-rotate(135deg) brightness(1.3); }
            60% { transform: scale(0.92) skew(-1deg, -1deg); filter: hue-rotate(180deg) brightness(0.7); }
            65% { transform: scale(0.96) skew(-0.5deg, 0deg); filter: hue-rotate(210deg) brightness(0.9); }
            70% { transform: scale(1.06) skew(-1deg, 1deg); filter: hue-rotate(270deg) brightness(1.3); }
            75% { transform: scale(1.04) skew(0deg, 0.5deg); filter: hue-rotate(300deg) brightness(1.25); }
            80% { transform: scale(1) skew(1deg, -1deg); filter: hue-rotate(0deg) brightness(1.1); }
            85% { transform: scale(1.02) skew(0.5deg, -0.5deg); filter: hue-rotate(30deg) brightness(1.15); }
            90% { transform: scale(1.03) skew(0.5deg, 0.5deg); filter: hue-rotate(45deg) brightness(1.2); }
            95% { transform: scale(1.01) skew(0.2deg, 0.2deg); filter: hue-rotate(20deg) brightness(1.05); }
            100% { transform: scale(1); filter: hue-rotate(0deg) brightness(1); }
        }

        @keyframes swing {
            0% { transform: rotate(0deg) scale(1); }
            10% { transform: rotate(8deg) scale(1.02); }
            20% { transform: rotate(15deg) scale(1.05); }
            30% { transform: rotate(5deg) scale(1.07); }
            40% { transform: rotate(-10deg) scale(1.08); }
            50% { transform: rotate(-2deg) scale(1.06); }
            60% { transform: rotate(10deg) scale(1.05); }
            70% { transform: rotate(3deg) scale(1.03); }
            80% { transform: rotate(-5deg) scale(1.02); }
            90% { transform: rotate(-1deg) scale(1.01); }
            100% { transform: rotate(0deg) scale(1); }
        }

        @keyframes rocketLaunchOff {
            0% { transform: translateY(0) translateX(0) scale(1) rotate(0deg); filter: brightness(1); }
            5% { transform: translateY(-5px) translateX(5px) scale(1.05) rotate(-5deg); filter: brightness(1.1); }
            10% { transform: translateY(-15px) translateX(15px) scale(1.1) rotate(-10deg); filter: brightness(1.2); }
            20% { transform: translateY(-60px) translateX(60px) scale(1.2) rotate(-20deg); filter: brightness(1.3); }
            35% { transform: translateY(-180px) translateX(150px) scale(1.4) rotate(-30deg); filter: brightness(1.5); opacity: 1; }
            50% { transform: translateY(-350px) translateX(280px) scale(1.6) rotate(-35deg); filter: brightness(1.7); opacity: 0.8; }
            60% { transform: translateY(-500px) translateX(400px) scale(1.7) rotate(-40deg); filter: brightness(1.8); opacity: 0.5; }
            70% { transform: translateY(-600px) translateX(480px) scale(1.6) rotate(-42deg); filter: brightness(1.6); opacity: 0.2; }
            75% { transform: translateY(-550px) translateX(440px) scale(1.4) rotate(-35deg); filter: brightness(1.4); opacity: 0.4; }
            80% { transform: translateY(-400px) translateX(320px) scale(1.3) rotate(-28deg); filter: brightness(1.3); opacity: 0.6; }
            85% { transform: translateY(-250px) translateX(200px) scale(1.2) rotate(-20deg); filter: brightness(1.2); opacity: 0.8; }
            90% { transform: translateY(-120px) translateX(96px) scale(1.1) rotate(-10deg); filter: brightness(1.1); opacity: 0.9; }
            95% { transform: translateY(-30px) translateX(24px) scale(1.05) rotate(-3deg); filter: brightness(1.05); opacity: 1; }
            100% { transform: translateY(0) translateX(0) scale(1) rotate(0deg); filter: brightness(1); opacity: 1; }
        }

        @keyframes growPulse {
            0% { transform: scale(1); }
            10% { transform: scale(1.1); }
            20% { transform: scale(1.2); }
            28% { transform: scale(1.3); }
            35% { transform: scale(1.4); }
            42% { transform: scale(1.35); }
            50% { transform: scale(1.3); }
            57% { transform: scale(1.38); }
            65% { transform: scale(1.5); }
            72% { transform: scale(1.48); }
            80% { transform: scale(1.4); }
            88% { transform: scale(1.25); }
            94% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes dropDown {
            0% { transform: translateY(0); }
            10% { transform: translateY(8px); }
            20% { transform: translateY(22px); }
            30% { transform: translateY(40px); }
            40% { transform: translateY(40px); }
            50% { transform: translateY(40px); }
            60% { transform: translateY(40px); }
            70% { transform: translateY(40px); }
            75% { transform: translateY(30px); }
            80% { transform: translateY(20px); }
            85% { transform: translateY(10px); }
            90% { transform: translateY(5px); }
            95% { transform: translateY(2px); }
            100% { transform: translateY(0); }
        }

        @keyframes flicker {
            0%, 100% { transform: scale(1); filter: brightness(1) drop-shadow(0 0 5px orange); }
            10% { transform: scale(1.1); filter: brightness(1.3) drop-shadow(0 0 15px red); }
            20% { transform: scale(1.3); filter: brightness(1.5) drop-shadow(0 0 25px orange); }
            30% { transform: scale(1.1); filter: brightness(1.2) drop-shadow(0 0 15px yellow); }
            40% { transform: scale(1.4); filter: brightness(1.6) drop-shadow(0 0 30px red); }
            50% { transform: scale(1.2); filter: brightness(1.3) drop-shadow(0 0 20px orange); }
            60% { transform: scale(1.3); filter: brightness(1.5) drop-shadow(0 0 25px yellow); }
            70% { transform: scale(1.15); filter: brightness(1.4) drop-shadow(0 0 18px red); }
            80% { transform: scale(1.35); filter: brightness(1.55) drop-shadow(0 0 28px orange); }
            90% { transform: scale(1.1); filter: brightness(1.2) drop-shadow(0 0 15px yellow); }
        }

        @keyframes glow {
            0% { transform: scale(1); filter: brightness(1) drop-shadow(0 0 0px yellow); }
            15% { transform: scale(1.1); filter: brightness(1.2) drop-shadow(0 0 10px yellow); }
            30% { transform: scale(1.2); filter: brightness(1.4) drop-shadow(0 0 20px yellow); }
            45% { transform: scale(1.3); filter: brightness(1.7) drop-shadow(0 0 35px gold); }
            60% { transform: scale(1.4); filter: brightness(2) drop-shadow(0 0 45px gold); }
            75% { transform: scale(1.3); filter: brightness(1.7) drop-shadow(0 0 35px yellow); }
            90% { transform: scale(1.1); filter: brightness(1.3) drop-shadow(0 0 15px yellow); }
            100% { transform: scale(1); filter: brightness(1) drop-shadow(0 0 0px yellow); }
        }

        @keyframes gentlePulse {
            0% { transform: scale(1); }
            12% { transform: scale(1.05); }
            25% { transform: scale(1.1); }
            37% { transform: scale(1.08); }
            50% { transform: scale(1.05); }
            62% { transform: scale(1.09); }
            75% { transform: scale(1.12); }
            87% { transform: scale(1.08); }
            94% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        @keyframes orbitRotate {
            0% { transform: rotate(0deg) scale(1); }
            10% { transform: rotate(36deg) scale(1.05); }
            20% { transform: rotate(72deg) scale(1.08); }
            30% { transform: rotate(108deg) scale(1.1); }
            40% { transform: rotate(144deg) scale(1.12); }
            50% { transform: rotate(180deg) scale(1.15); }
            60% { transform: rotate(216deg) scale(1.12); }
            70% { transform: rotate(252deg) scale(1.1); }
            80% { transform: rotate(288deg) scale(1.08); }
            90% { transform: rotate(324deg) scale(1.05); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes curveReplay {
            0% { stroke-dashoffset: 3000; stroke-width: 6; }
            100% { stroke-dashoffset: 0; stroke-width: 4; }
        }

        @keyframes pointCycle {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.5); filter: brightness(1.5) drop-shadow(0 0 20px currentColor); }
        }

        /* Animation classes */
        .anim-wobble text { animation: wobble 1s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .anim-shockwave text { animation: shockwave 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .anim-tada text { animation: tada 1s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
        .anim-glitch text { animation: glitch 0.8s cubic-bezier(0.86, 0, 0.07, 1); }
        .anim-swing text { animation: swing 1.2s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .anim-rocketLaunchOff text { animation: rocketLaunchOff 2s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
        .anim-growPulse text { animation: growPulse 1.2s cubic-bezier(0.45, 0, 0.55, 1); }
        .anim-dropDown text { animation: dropDown 1.8s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
        .anim-flicker text { animation: flicker 1.2s cubic-bezier(0.45, 0.05, 0.55, 0.95); }
        .anim-glow text { animation: glow 1.4s cubic-bezier(0.33, 1, 0.68, 1); }
        .anim-gentlePulse text { animation: gentlePulse 1.8s cubic-bezier(0.45, 0, 0.55, 1); }
        .anim-orbitRotate text { animation: orbitRotate 1.2s cubic-bezier(0.45, 0, 0.55, 1); }

        .emotion-point.cycle-pulse circle {
            animation: pointCycle 0.4s ease-in-out;
        }

        .emotion-point.cycle-pulse text {
            animation: pointCycle 0.4s ease-in-out;
        }

        @media (max-width: 1024px) {
            .container { padding: 30px; }
            h1 { font-size: 2em; }
            .subtitle { font-size: 1.1em; }
            .tooltip { max-width: 300px; font-size: 13px; }
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 20px; }
            h1 { font-size: 1.6em; }
            .subtitle { font-size: 0.95em; margin-bottom: 30px; }
            .chart-container { height: clamp(350px, 45vh, 500px); }
            .tooltip {
                max-width: 250px;
                font-size: 12px;
                padding: 12px 16px;
                top: -50px;
            }
            .tooltip .stage-title { font-size: 13px; }
            .legend { gap: 15px; }
            .legend-item { font-size: 12px; }
            .footer { font-size: 12px; }
            .sound-toggle {
                bottom: 10px;
                right: 10px;
                padding: 10px 16px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            body { padding: 5px; }
            .container { padding: 15px; border-radius: 15px; }
            h1 { font-size: 1.3em; margin-bottom: 8px; }
            .subtitle { font-size: 0.85em; margin-bottom: 20px; }
            .chart-container { height: clamp(300px, 40vh, 400px); }
            .tooltip {
                max-width: 200px;
                font-size: 11px;
                padding: 10px 12px;
                top: -45px;
            }
            .tooltip .stage-title { font-size: 12px; }
            .legend {
                gap: 10px;
                flex-direction: column;
                align-items: center;
            }
            .legend-item { font-size: 11px; }
            .footer { font-size: 10px; padding: 0 10px; }
            .sound-toggle {
                bottom: 8px;
                right: 8px;
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¢ The AI Adoption Emotional Roller Coaster</h1>
        <p class="subtitle">A brutally honest journey through personal AI adoption</p>

        <div class="chart-container">
            <svg id="chart"></svg>
            <div class="tooltip" id="tooltip">
                <div class="stage-title"></div>
                <div class="stage-desc"></div>
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot" style="background: #48bb78;"></div>
                <span>Peak Optimism</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: #f56565;"></div>
                <span>Rock Bottom</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: #4299e1;"></div>
                <span>Stable Phase</span>
            </div>
        </div>

        <div class="footer">
            Hover over each emoji to see the emotional stage ‚Ä¢ Click for sound effects & animations ‚Ä¢ Created with ‚ù§Ô∏è and AI
        </div>
    </div>

    <button class="sound-toggle" id="soundToggle">üîä Sound ON</button>

    <script>
        const stages = [
            { emoji: 'üòµ', title: 'WTF is this anyway?', desc: 'Complete confusion. Is this even real or just hype?', emotion: 30, sound: 'confusion', animation: 'wobble' },
            { emoji: 'ü§®', title: 'Timidly approaching', desc: 'Maybe I should try this... everyone else is talking about it...', emotion: 35, sound: 'curious', animation: 'shockwave' },
            { emoji: 'ü§©', title: 'Eager interest', desc: 'This is actually cool! The demos are amazing!', emotion: 70, sound: 'excited', animation: 'tada' },
            { emoji: 'üò±', title: 'Oh shit, this is better at my job than me', desc: 'Existential crisis mode activated. What is my purpose now?', emotion: 15, sound: 'panic', animation: 'glitch' },
            { emoji: 'üò∞', title: 'Panic & Overwhelm', desc: 'Do I even have a future? Should I change careers?', emotion: 10, sound: 'anxiety', animation: 'wobble' },
            { emoji: 'ü§î', title: 'Tentative Hope', desc: 'Wait... maybe I can use this to help me instead?', emotion: 40, sound: 'thinking', animation: 'shockwave' },
            { emoji: 'üéâ', title: 'First Real Win', desc: 'Holy crap it actually worked! This is incredible!', emotion: 80, sound: 'celebration', animation: 'swing' },
            { emoji: 'üöÄ', title: 'Overconfidence', desc: "I'm an AI genius now! I understand everything!", emotion: 95, sound: 'triumph', animation: 'rocketLaunchOff' },
            { emoji: 'üò§', title: 'Frustration Returns', desc: 'Why is this giving me garbage now? It worked yesterday!', emotion: 35, sound: 'frustration', animation: 'growPulse' },
            { emoji: 'üò°', title: 'The Trough', desc: 'This SUCKS! It\'s all hype! I\'m going back to doing it myself!', emotion: 5, sound: 'anger', animation: 'dropDown' },
            { emoji: 'üî•', title: 'Found a new, amazing tool!', desc: 'This one is DIFFERENT! I\'m all in again! Here we go!', emotion: 85, sound: 'hype', animation: 'flicker' },
            { emoji: 'üí°', title: 'Actual Understanding', desc: 'Oh. I need to learn how to prompt properly. This is a skill.', emotion: 60, sound: 'realization', animation: 'glow' },
            { emoji: 'üòå', title: 'Realistic Integration', desc: 'It\'s just a tool. Good for some things, not for others.', emotion: 70, sound: 'calm', animation: 'gentlePulse' },
            { emoji: 'üîÑ', title: 'Ongoing Adoption', desc: 'Steady movement, consistent learning... always back on the roller coaster.', emotion: 55, sound: 'cycle', animation: 'orbitRotate' }
        ];

        const svg = document.getElementById('chart');
        const tooltip = document.getElementById('tooltip');
        const soundToggle = document.getElementById('soundToggle');
        const chartContainer = document.querySelector('.chart-container');
        const width = 1320;
        const height = 600;
        const padding = { top: 60, right: 60, bottom: 60, left: 60 };

        let soundEnabled = true;
        let audioContext;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        soundToggle.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            soundToggle.textContent = soundEnabled ? 'üîä Sound ON' : 'üîá Sound OFF';
        });

        function playSound(type) {
            if (!soundEnabled) return;
            initAudio();

            const now = audioContext.currentTime;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            switch(type) {
                case 'confusion':
                    oscillator.frequency.setValueAtTime(200, now);
                    oscillator.frequency.exponentialRampToValueAtTime(150, now + 0.2);
                    gainNode.gain.setValueAtTime(0.3, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                    oscillator.type = 'sine';
                    break;
                case 'curious':
                    oscillator.frequency.setValueAtTime(300, now);
                    oscillator.frequency.exponentialRampToValueAtTime(400, now + 0.1);
                    gainNode.gain.setValueAtTime(0.2, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                    oscillator.type = 'sine';
                    break;
                case 'excited':
                    oscillator.frequency.setValueAtTime(400, now);
                    oscillator.frequency.exponentialRampToValueAtTime(800, now + 0.15);
                    gainNode.gain.setValueAtTime(0.3, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                    oscillator.type = 'square';
                    break;
                case 'panic':
                    oscillator.frequency.setValueAtTime(600, now);
                    oscillator.frequency.exponentialRampToValueAtTime(300, now + 0.1);
                    oscillator.frequency.exponentialRampToValueAtTime(600, now + 0.2);
                    gainNode.gain.setValueAtTime(0.4, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.25);
                    oscillator.type = 'sawtooth';
                    break;
                case 'anxiety':
                    oscillator.frequency.setValueAtTime(250, now);
                    oscillator.frequency.exponentialRampToValueAtTime(200, now + 0.3);
                    gainNode.gain.setValueAtTime(0.25, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                    oscillator.type = 'triangle';
                    break;
                case 'thinking':
                    oscillator.frequency.setValueAtTime(350, now);
                    gainNode.gain.setValueAtTime(0.2, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                    oscillator.type = 'sine';
                    break;
                case 'celebration':
                    oscillator.frequency.setValueAtTime(523, now);
                    oscillator.frequency.setValueAtTime(659, now + 0.1);
                    oscillator.frequency.setValueAtTime(784, now + 0.2);
                    gainNode.gain.setValueAtTime(0.3, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                    oscillator.type = 'square';
                    break;
                case 'triumph':
                    oscillator.frequency.setValueAtTime(523, now);
                    oscillator.frequency.exponentialRampToValueAtTime(1046, now + 0.25);
                    gainNode.gain.setValueAtTime(0.35, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                    oscillator.type = 'sawtooth';
                    break;
                case 'frustration':
                    oscillator.frequency.setValueAtTime(300, now);
                    oscillator.frequency.exponentialRampToValueAtTime(250, now + 0.15);
                    gainNode.gain.setValueAtTime(0.3, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                    oscillator.type = 'sawtooth';
                    break;
                case 'anger':
                    oscillator.frequency.setValueAtTime(150, now);
                    oscillator.frequency.exponentialRampToValueAtTime(100, now + 0.2);
                    gainNode.gain.setValueAtTime(0.4, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.25);
                    oscillator.type = 'sawtooth';
                    break;
                case 'hype':
                    oscillator.frequency.setValueAtTime(440, now);
                    oscillator.frequency.exponentialRampToValueAtTime(880, now + 0.15);
                    oscillator.frequency.exponentialRampToValueAtTime(1100, now + 0.25);
                    gainNode.gain.setValueAtTime(0.35, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                    oscillator.type = 'square';
                    break;
                case 'realization':
                    oscillator.frequency.setValueAtTime(349, now);
                    oscillator.frequency.exponentialRampToValueAtTime(523, now + 0.2);
                    gainNode.gain.setValueAtTime(0.25, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.25);
                    oscillator.type = 'sine';
                    break;
                case 'calm':
                    oscillator.frequency.setValueAtTime(392, now);
                    gainNode.gain.setValueAtTime(0.2, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
                    oscillator.type = 'sine';
                    break;
                case 'cycle':
                    oscillator.frequency.setValueAtTime(330, now);
                    oscillator.frequency.exponentialRampToValueAtTime(440, now + 0.1);
                    oscillator.frequency.exponentialRampToValueAtTime(330, now + 0.2);
                    gainNode.gain.setValueAtTime(0.25, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.25);
                    oscillator.type = 'triangle';
                    break;
            }

            oscillator.start(now);
            oscillator.stop(now + 0.5);
        }

        svg.setAttribute('viewBox', `0 0 ${width} ${height}`);

        const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
        const gradient = document.createElementNS('http://www.w3.org/2000/svg', 'linearGradient');
        gradient.setAttribute('id', 'gradient');
        gradient.setAttribute('x1', '0%');
        gradient.setAttribute('y1', '0%');
        gradient.setAttribute('x2', '100%');
        gradient.setAttribute('y2', '0%');

        const colors = ['#f56565', '#ed8936', '#ecc94b', '#48bb78', '#4299e1', '#9f7aea'];
        colors.forEach((color, i) => {
            const stop = document.createElementNS('http://www.w3.org/2000/svg', 'stop');
            stop.setAttribute('offset', `${(i / (colors.length - 1)) * 100}%`);
            stop.setAttribute('stop-color', color);
            gradient.appendChild(stop);
        });
        defs.appendChild(gradient);
        svg.appendChild(defs);

        for (let i = 0; i <= 4; i++) {
            const y = padding.top + (height - padding.top - padding.bottom) * i / 4;
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', padding.left);
            line.setAttribute('y1', y);
            line.setAttribute('x2', width - padding.right);
            line.setAttribute('y2', y);
            line.classList.add('grid-line');
            svg.appendChild(line);
        }

        const leftAxis = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        leftAxis.setAttribute('x1', padding.left);
        leftAxis.setAttribute('y1', padding.top);
        leftAxis.setAttribute('x2', padding.left);
        leftAxis.setAttribute('y2', height - padding.bottom);
        leftAxis.classList.add('axis-line');
        svg.appendChild(leftAxis);

        const bottomAxis = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        bottomAxis.setAttribute('x1', padding.left);
        bottomAxis.setAttribute('y1', height - padding.bottom);
        bottomAxis.setAttribute('x2', width - padding.right);
        bottomAxis.setAttribute('y2', height - padding.bottom);
        bottomAxis.classList.add('axis-line');
        svg.appendChild(bottomAxis);

        const yAxisLabel = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        yAxisLabel.setAttribute('x', 20);
        yAxisLabel.setAttribute('y', 30);
        yAxisLabel.classList.add('axis-label');
        yAxisLabel.textContent = 'üòä Emotional State';
        svg.appendChild(yAxisLabel);

        const yAxisLabelBottom = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        yAxisLabelBottom.setAttribute('x', 20);
        yAxisLabelBottom.setAttribute('y', height - 30);
        yAxisLabelBottom.classList.add('axis-label');
        yAxisLabelBottom.textContent = 'üò°';
        svg.appendChild(yAxisLabelBottom);

        const xAxisLabel = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        xAxisLabel.setAttribute('x', width / 2);
        xAxisLabel.setAttribute('y', height - 20);
        xAxisLabel.setAttribute('text-anchor', 'middle');
        xAxisLabel.classList.add('axis-label');
        xAxisLabel.textContent = 'Time ‚è∞';
        svg.appendChild(xAxisLabel);

        const chartWidth = width - padding.left - padding.right;
        const chartHeight = height - padding.top - padding.bottom;

        const points = stages.map((stage, i) => {
            const x = padding.left + (chartWidth / (stages.length - 1)) * i;
            const y = padding.top + chartHeight - (stage.emotion / 100) * chartHeight;
            return { x, y, ...stage };
        });

        function createSmoothPath(points) {
            let path = `M ${points[0].x} ${points[0].y}`;
            for (let i = 0; i < points.length - 1; i++) {
                const current = points[i];
                const next = points[i + 1];
                const controlPointX = (current.x + next.x) / 2;
                path += ` Q ${controlPointX} ${current.y}, ${controlPointX} ${(current.y + next.y) / 2}`;
                path += ` Q ${controlPointX} ${next.y}, ${next.x} ${next.y}`;
            }
            return path;
        }

        const curvePath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        curvePath.setAttribute('d', createSmoothPath(points));
        curvePath.classList.add('curve');
        svg.appendChild(curvePath);

        const emotionPoints = [];

        points.forEach((point, i) => {
            const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            g.classList.add('emotion-point');
            g.style.animationDelay = `${1 + i * 0.15}s`;

            let color;
            if (point.emotion >= 70) color = '#48bb78';
            else if (point.emotion >= 40) color = '#4299e1';
            else if (point.emotion >= 20) color = '#ed8936';
            else color = '#f56565';

            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('cx', point.x);
            circle.setAttribute('cy', point.y);
            circle.setAttribute('r', 10);
            circle.setAttribute('fill', color);
            circle.setAttribute('stroke', 'white');
            circle.setAttribute('stroke-width', 3);

            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', point.x);
            text.setAttribute('y', point.y + 16);
            text.setAttribute('text-anchor', 'middle');
            text.setAttribute('font-size', '48');
            text.textContent = point.emoji;
            // Set transform origin to the exact position of the text
            text.style.transformOrigin = `${point.x}px ${point.y + 16}px`;

            g.appendChild(circle);
            g.appendChild(text);

            g.addEventListener('mouseenter', (e) => {
                tooltip.querySelector('.stage-title').textContent = point.title;
                tooltip.querySelector('.stage-desc').textContent = point.desc;
                tooltip.classList.add('active');
            });

            g.addEventListener('mouseleave', () => {
                tooltip.classList.remove('active');
            });

            g.addEventListener('click', () => {
                playSound(point.sound);
                g.className.baseVal = 'emotion-point anim-' + point.animation;
                chartContainer.classList.add('hide-cursor');

                // If this is the last point (Ongoing Adoption), trigger the cycle effect
                if (i === stages.length - 1) {
                    // Use Web Animations API to replay the curve drawing
                    curvePath.animate([
                        { strokeDashoffset: 3000, strokeWidth: 6 },
                        { strokeDashoffset: 0, strokeWidth: 4 }
                    ], {
                        duration: 2000,
                        easing: 'cubic-bezier(0.33, 1, 0.68, 1)',
                        fill: 'forwards'
                    });
                }

                // Cursor timeout depends on which animation is playing
                const cursorTimeout = (i === stages.length - 1) ? 2000 : 1400;
                setTimeout(() => {
                    g.className.baseVal = 'emotion-point';
                    chartContainer.classList.remove('hide-cursor');
                }, cursorTimeout);
            });

            emotionPoints.push(g);
            svg.appendChild(g);
        });
    </script>
</body>
